<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="header">
      <h1>Registration Form</h1>
    </div>
    <div class="formArea">
      <form>
        <div>
          <label for="fname">First Name:</label><br />
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="First Name"
            minlength="3"
            maxlength="16"
            required
          />
        </div>
        <div>
          <label for="lname">Last Name:</label><br />
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Last Name"
            minlength="3"
            maxlength="16"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input 
          type="email" 
          name="email" 
          id="email"
          placeholder="Email"
          required
          />
        </div>
        <div>
          <label for="password">Password:</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            minlength="8"
            maxlength="32"
            required
          />
        </div>
        <div>
          <label for="tel">Telephone:</label><br />
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="Telephone Number"
            maxlength="12"
          />
        </div>
        <div>
          <label for="bio">your bio:</label><br />
          <textarea
            name="bio"
            id="bio"
            cols="30"
            rows="10"
            placeholder="Your Bio Information"
          ></textarea>
        </div>
        <div>
            <button type="submit">
                submit
            </button>
        </div>
      </form>
    </div>
  </body>
</html>
